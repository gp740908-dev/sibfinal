
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StayinUBUD | Luxury Villas</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- React Day Picker CSS -->
    <link rel="stylesheet" href="https://unpkg.com/react-day-picker/dist/style.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sand: '#D3D49F',
              forest: '#537F5D',
              accent: {
                light: '#9BB784',
                DEFAULT: '#719669',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Manrope"', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      /* Track changed to Forest to blend with body/footer */
      ::-webkit-scrollbar-track {
        background: #537F5D; 
      }
      /* Thumb changed to Sand for visibility */
      ::-webkit-scrollbar-thumb {
        background: #D3D49F; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9BB784; 
      }

      /* Hide Scrollbar on Mobile */
      @media (max-width: 768px) {
        ::-webkit-scrollbar {
          width: 0px;
          background: transparent;
          display: none;
        }
        html, body {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
        }
      }

      /* Hide Scrollbar Utility */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Base styles */
      html, body {
        min-height: 100%; /* Changed from height: 100% to prevent clipping */
        width: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        /* Changed to Forest (#537F5D) to match the footer and prevent black bars at bottom scroll */
        background-color: #537F5D;
        color: #537F5D;
        font-family: 'Manrope', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      
      /* Map Tile Filter to match theme */
      .leaflet-layer,
      .leaflet-control-zoom-in,
      .leaflet-control-zoom-out,
      .leaflet-control-attribution {
        filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@18.2.0/",
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "@studio-freight/react-lenis": "https://esm.sh/@studio-freight/react-lenis@0.0.47?external=react,react-dom",
    "gsap": "https://esm.sh/gsap@3.12.5",
    "gsap/ScrollTrigger": "https://esm.sh/gsap@3.12.5/ScrollTrigger",
    "@gsap/react": "https://esm.sh/@gsap/react@2.1.0?external=react,react-dom,gsap",
    "gsap/": "https://esm.sh/gsap@^3.14.2/",
    "lucide-react": "https://esm.sh/lucide-react@0.300.0?external=react,react-dom",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?external=react,react-dom,leaflet",
    "next/": "https://esm.sh/next@^16.1.2/",
    "date-fns": "https://esm.sh/date-fns@2.30.0",
    "date-fns/locale": "https://esm.sh/date-fns@2.30.0/locale",
    "react-day-picker": "https://esm.sh/react-day-picker@8.10.0?external=react,date-fns",
    "zod": "https://esm.sh/zod@3.22.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1",
    "react-icons/fa6": "https://esm.sh/react-icons@5.5.0/fa6?external=react,react-dom",
    "next": "https://esm.sh/next@^16.1.2",
    "react-icons/": "https://esm.sh/react-icons@^5.5.0/",
    "react-day-picker/": "https://esm.sh/react-day-picker@^9.13.0/",
    "leaflet/": "https://esm.sh/leaflet@^1.9.4/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
